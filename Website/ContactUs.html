            <form action="tu_script_de_procesamiento.php" method="POST">
                <div class="mb-lg-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>

                    <label for="correo" class="form-label">Correo:</label>
                    <input type="email" class="form-control" id="correo" name="correo" required>
                </div>

                    <label for="descripcion" class="form-label">Descripción del proyecto/servicio a solicitar:</label>
                    <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required></textarea>

                    <label for="servicio" class="form-label">Seleccione el servicio:</label>
                    <select class="form-select" id="servicio" name="servicio">

                        <option value="diseno_proyecto">Diseño de Proyecto</option>
                        <option value="diseno_ingenierias">Diseño de Ingenierías</option>
                        <option value="construccion">Construcción</option>
                        <option value="consultoria">Consultoría</option>
                    </select>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
