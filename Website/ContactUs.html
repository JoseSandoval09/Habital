<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="shortcut icon" href="/Habital/Website/Resources/Footer2.png" type="image/x-icon">
    <link rel="stylesheet" href="CSS/Fonts.css">
    <link rel="stylesheet" href="CSS/ContactUs.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/Website/loadNavb.js"></script>
    <script src="/Website/loadFooter.js"></script>
    
</head>
<body>
    <!-- Barra de navegacion --> 
    <div id="navbar-container"></div>
    <
    <div class="contact-container">
        <h1>Contáctanos</h1>

        <div class="contact-content">
            <!-- Formulario -->
            <div class="form-container">
                <form action="#" method="post">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Correo:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Mensaje:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>

                    <label for="reason">Motivo de contacto:</label>
                    <select id="reason" name="reason" required>
                        <option value="">Selecciona una opción</option>
                        <option value="consulta">Consulta</option>
                        <option value="presupuesto">Solicitar presupuesto</option>
                        <option value="soporte">Soporte técnico</option>
                        <option value="otros">Otros</option>
                    </select>

                    <button type="submit">Enviar</button>
                </form>
            </div>

            <!-- Google Maps -->
            <div class="map-container">
                <h2>Nuestra Ubicación</h2>
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.497527408135!2d-122.08424968468155!3d37.42199977982512!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fbb5f76f5b2f7%3A0xb2908e7be5a1eac!2s1600+Amphitheatre+Pkwy%2C+Mountain+View%2C+CA+94043%2C+EE.+UU.!5e0!3m2!1ses!2smx!4v1632424989812!5m2!1ses!2smx" 
                    width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy">
                </iframe>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer-container"></div>

    


</body>
</html>
